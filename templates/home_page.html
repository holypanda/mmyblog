{% extends "lay_out.html" %}

{% block content %}
<div class="blog">
    {% for post in posts %}
  <div class="conteudo">
    <div class="post-info">
      Posted by 口羊咩
       <br>
       {{ post[2]}}
    </div>
    <img src="{{post[4]}}">
    <h1><a style="color: #868383;" href="/post/{{ post[0] }}">{{ post[1] }}</a></h1>
    <hr>
    <p style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis;width:600px;">
      {{ post[3]}}
    </p>
    <a href="/post/{{ post[0] }}" class="continue-lendo">>>点击阅读<<</a>
  </div>
      {% endfor %}
</div>

{% endblock %}
